    .todo-app:hover {

    .todo-app h2 {
      color: #002765;
      font-size: 26px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .todo-app h2 img {
      width: 35px;
      margin-left: 15px;
      transition: transform 0.3s ease;
    }

    .todo-app h2 img:hover {
      transform: rotate(16deg);
    }

    .task-input {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }

    .input-container {
      flex: 1;
      background: #edeef0;
      border-radius: 12px;
      padding: 0 15px;
      transition: background 0.3s ease;
    }

    .input-container:focus-within {
      background: #e0e0e0;
    }

    .task-input input {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      padding: 15px 0;
      font-size: 16px;
      color: #333;
    }

    .add-btn {
      border: none;
      padding: 18px 36px;
      background: #ff5945;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 12px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .add-btn:hover {
      background: #ff3b2f;
      transform: scale(1.05);
    }

    .add-btn:active {
      transform: scale(0.95);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      background: #f9f9f9;
      font-size: 17px;
      padding: 15px 8px 15px 50px;
      user-select: none;
      cursor: pointer;
      position: relative;
      transition: background 0.3s ease, transform 0.2s ease;
      border-radius: 16px;
      animation: fadeIn 0.3s ease;
    }

    ul li:hover {
      background: #ececec;
      transform: translateX(5px);
    }

    ul li::before {
      content: "";
      position: absolute;
      height: 28px;
      width: 28px;
      border-radius: 50%;
      background-image: url(images/unchecked.webp);
      background-size: cover;
      background-position: center;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      transition: background-image 0.3s ease;
    }

    ul li.checked {
      color: #555;
      text-decoration: line-through;
    }

    ul li.checked::before {
      background-image: url(images/checked.webp);
    }

    ul li span {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      font-size: 22px;
      color: #555;
      line-height: 40px;
      text-align: center;
      border-radius: 50%;
      transition: background 0.3s ease, color 0.3s ease;
    }

    ul li span:hover {
      background-color: #edeef0;
      color: #ff5945;
    }

      .todo-app {

      <h2>To-Do List <img src="images/icon.webp" alt="To-Do Icon" /></h2>
      <div class="task-input">
        <div class="input-container">
          <input type="text" id="task-input" placeholder="Add your task" />
        </div>
        <button id="add-btn" class="add-btn" onclick="AddTask()">Add</button>
      </div>
      <ul id="task-list" class="task-list" role="list"></ul>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const inputBox = document.getElementById("task-input");
    const listContainer = document.getElementById("task-list");
    const addButton = document.getElementById("add-btn");

    function saveTasks() {
      const tasks = [];
      document.querySelectorAll("#task-list li").forEach((task) => {
        tasks.push({
          text: task.textContent.replace("Ã—", ""),
          completed: task.classList.contains("checked"),
        });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.forEach((taskData) => {
        createTask(taskData.text, taskData.completed);
      });
    }

    function createTask(text, completed = false) {
      const task = document.createElement("li");
      task.textContent = text;
      if (completed) task.classList.add("checked");
      listContainer.appendChild(task);

      const span = document.createElement("span");
      span.innerHTML = "\u00d7";
      task.appendChild(span);

      task.addEventListener("click", function () {
        task.classList.toggle("checked");
        saveTasks();
      });

      span.addEventListener("click", function (event) {
        event.stopPropagation();
        task.remove();
        saveTasks();
      });
      saveTasks();
    }

    addButton.addEventListener("click", function () {
      const taskText = inputBox.value.trim();
      if (taskText === "") {
        alert("Please enter a task.");
        return;
      }
      createTask(taskText);
      inputBox.value = "";
    });

    loadTasks();
  });
</script>
